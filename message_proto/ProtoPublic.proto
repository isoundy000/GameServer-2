    optional int32 reward_id = 1;       // 奖励id
    optional int64 role_id = 2;       // 角色id
    optional int32 rank = 3;       // 排名
}

message MoldingNature       // 铸魂各属性信息
{
    optional int32 value = 1;       // 属性值
    optional int32 level = 2;       // 等级
    optional int32 cur_schedule = 3;       // 当前进度
    optional int32 max_schedule = 4;       // 最大进度
    optional int32 nature_id = 5;       // 属性id
}

message ProtoCleanInfo       // 副本扫荡奖励展示
{
    optional int32 script_sort = 1;       // 副本id
    repeated ProtoItem item_list = 2;       // 通关物品
    repeated ProtoItem drop_list = 3;       // 掉落奖励
}

message FishDetail       // 深海捕鱼 鱼信息
{
    optional int32 type = 1;       // 鱼类型
    optional int32 layer = 2;       // 所属层数
    optional int32 flag = 3;       // 0 未捕获 1 已捕获
    optional int32 pos_x = 4;       // x坐标
    optional int32 pos_y = 5;       // y坐标
    repeated int32 item_id = 6;       // 奖励id
    repeated int32 item_amount = 7;       // 奖励个数
}

message ProtoTeamForceInfo       // 队伍战力等级信息
{
    optional int64 team_id = 1;       // 队伍id
    optional int64 role_id = 2;       // 角色id
    optional int32 force = 3;       // 战力
    optional int32 level = 4;       // 等级
}

message ProtoItemExchangeTimes       // 女神赐福物品兑换次数信息
{
    optional int32 item_id = 1;       // 物品ID
    optional int32 times = 2;       // 已兑换次数
}

message ProtoPeakQualityInfo       // 巅峰对决资格赛信息
{
    optional int32 score = 1;       // 当前积分
    optional int32 rank = 2;       // 当前排名
    optional int32 left_fight_times = 3;       // 剩余有效战斗场次
}

message ProtoPeakKnockoutInfo       // 巅峰对决淘汰赛信息
{
    optional int64 rival_team_id = 1;       // 对手战队id
    optional string rival_team_name = 2;       // 对手战队名称
    repeated ProtoTeamer rival_teamer = 3;       // 对手战队信息
    optional int32 my_score = 4;       // 我的比分
    optional int32 rival_socre = 5;       // 对手比分
    optional int32 score_type = 6;       // 比分情况：1领先 2落后 3晋级 4淘汰
}

message SpecialBoxChange       // 神秘宝箱兑换物品
{
    optional int32 item_id = 1;       // 物品id
    optional int32 item_amount = 2;       // 物品个数
    optional int32 item_bind = 3;       // 是否绑定
    optional int32 page = 4;       // 二级标签页
    optional int32 group = 5;       // 一级标签页
    optional int32 change_item_id = 6;       // 所需兑换物品id
    optional int32 change_item_amount = 7;       // 所需兑换物品个数
    optional int32 change_item_bind = 8;       // 所需兑换物品绑定
    optional int32 index = 9;       // 物品索引
}

message ProtoQualityRank       // 巅峰对决资格赛排行榜
{
    optional int64 team_id = 1;       // 队伍id
    optional string team_name = 2;       // 队伍名称
    optional int32 team_score = 3;       // 队伍积分
    optional int32 rank = 4;       // 排名
}


